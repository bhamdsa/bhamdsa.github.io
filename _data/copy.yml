  - about: "Birmingham DSA is an autonomous and democratically organized chapter of the Democratic Socialists of America. Members of Birmingham DSA are building democracy powered by everyday people. The capitalist class tells us we are powerless, but together we can take back control. Birmingham DSA is currently working on projects including workplace organizing; tenant organizing; mutual aid; and disability solidarity."
