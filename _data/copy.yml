  - about: "Central Jersey DSA is an autonomous and democratically organized chapter of the Democratic Socialists of America. Members of Central Jersey DSA are building democracy powered by everyday people. The capitalist class tells us we are powerless, but together we can take back control. Central Jersey DSA is currently working on projects including workplace organizing; tenant organizing; mutual aid; and disability solidarity."
